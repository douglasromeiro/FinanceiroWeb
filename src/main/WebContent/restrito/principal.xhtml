<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"> 
<ui:composition template="templates/principal.xhtml">
	<ui:define name="titulo">
	 	Gerenciador Financeiro Pessoal
	 </ui:define>
	
	Usuário logado #{request.remoteUser} 
	<br/>
	Nome do Usuário Logado #{contextoBean.usuarioLogado.nome}
	<br/>
	<h:form>
		<h:commandButton value="Conta" action="conta" />
		
		<h:selectOneMenu value="#{contextoBean.contaAtiva.conta}"
			valueChangeListener="#{contextoBean.setContaAtiva}"
			rendered="#{!empty contextoBean}"
			onchange="submit()">
			<f:selectItem value="#{contaBean.lista}"
				var="conta" itemValue="#{conta.conta}" itemLabel="#{conta.descricao}" />
		</h:selectOneMenu>
	
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR"> 
			<h:commandButton value="Administração" action="/admin/principal">
			</h:commandButton>
		</sec:ifAnyGranted>

		<input type="button" 
			value="Logout"
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair" /> 
	</h:form>
</ui:composition>
</html>
