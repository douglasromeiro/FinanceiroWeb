<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/interna.xhtml">
	<ui:define name="titulo">
	 	Cadastro de contas
	 </ui:define>


	<h:form id="edicao">
		<h:message />
		<h:inputHidden value="#{contaBean.selecionada.conta}" />
		<h:inputHidden value="{contaBean.selecionada.favorita}" />
		<h:panelGrid columnds="2">
			<h:outputLabel value="Descrição: " for="descricao" />
			<h:inputText id="descricao" value="#{contaBean.selecinada.descricao}"
				required="true" maxlength="45" />

			<h:outputLabel value="Saldo Inicial: " for="saldoInicial" />
			<h:inputText id="saldoInicial"
				value="#{contaBean.selecinada.saldoInicial}" size="10">
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>

			<h:commandButton value="Salvar" action="#{contaBean.salvar}">
				<f:ajax execute="@form" render=":edicao :listagem" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form id="listagem">
		<h:dataTable value="#{contaBean.lista}" var="conta"
			rendered="#{empty contaBean.lista}">
			<h:dataTable value="#{contaBean.lista}" var="conta" rendered="#{!empty contaBean.lista}">
				<h:column>
					<f:facet name="header">Data Cadastro</f:facet>
					#{conta.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Saldo Inicial</f:facet>
					<h:outputText value="#{conta.saldoInicial}"
						style="text-align: right; display: block">
						<f:convertNumber minFractionDigits="2" />
					</h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{contaBean.tornarFavorita}">
						<f:ajax execute="@this" render=":listagem" />
						<h:graphicImage library="imagens"
							name="favorita16_#{conta.favorita}.png" />
						<f:setPropertyActionListener value="#{conta}"
							target="#{contaBean.seleciona}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink>
						<f:ajax execute="@this" render=":edicao" />
						<h:graphicImage library="imagens" name="excluir16.png" />
						<f:setPropertyActionListener value="#{conta}"
							target="#{contaBean.selecionada}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{contaBean.excluir}">
						<f:ajax execute="@this" render=":listagem" />
						<h:graphicImage library="imengs" name="excluir16.png" />
						<f:setPropertyActionListener value="#{conta}"
							target="#{contaBean.selecionada}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:dataTable>
	</h:form>
</ui:composition>
</html>
